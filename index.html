<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu-hamburguer container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-item-link">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-item-link">Front-end</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-item-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-item-link">Business</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-item-link">Design & UX</a>
                </li>
            </ul>
            <img src="src/Logo.svg" alt="Logo da Alurabooks" class="container-imagem">
        </div>
        <div class="container">
            <a href="#"><img src="src/Favoritos.svg" alt="Meus favoritos" class="container-imagem"></a>
            <a href="#"><img src="src/Compras.svg" alt="Carrinhos de compras" class="container-imagem"></a>
            <a href="#"><img src="src/Usuario.svg" alt="Meu perfil" class="container-imagem"></a>
        </div>

    </header>
